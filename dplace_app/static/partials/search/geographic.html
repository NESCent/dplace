<script type="text/javascript">
    $(document).ready(function() {
        $("a.comment-tooltip").tooltip();
        document.title = 'Search by Geographic Trait â€“ D-PLACE';

</script>

<div ng-controller="GeographicCtrl"> 
    <span class="form-inline clearfix">
        <h4 class="pull-left">Search by Geographic Region</h4>
        <div class="pull-right">
            <button class="btn btn-primary form-control"
                        ng-disabled="searchButton.disabled"
                        ng-click="doSearch()">{{ searchButton.text }}
            </button>
            <button class="btn btn-danger form-control"
                        ng-click="resetSearch()">Reset
            </button>
            <span class="alert alert-danger" ng-show="errors">
                {{ errors }}
            </span> 
        </div>
    </span>
    <form class="form form-inline" role="form" style="margin-top:20px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-hide="geographic.selectedRegions.length" class="search-help">Select Geographic regions by clicking the map</span>
                <span class="region" ng-repeat="region in geographic.selectedRegions">
                    <span>{{ region.name }}</span>
                    <span class="glyphicon glyphicon-remove region-remove" ng-click="removeRegion(region)" style="cursor:pointer;"></span></span>
                </span>
            </div>
            <div class="panel-body scrollable">
                <dplace-map selected-regions="geographic.selectedRegions" map-div-id="search-map"></dplace-map>
            </div>
        </div>

</div>
